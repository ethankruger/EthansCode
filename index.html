<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Enter Example</title>
</head>
<body>
    <h1>Press "Enter" to see the message</h1>
    <p id="output" style="font-size: 20px; color: blue;"></p>

    <script>
        // Event listener for key press
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                // Display message when Enter key is pressed
                document.getElementById('output').innerText = "Afton Alps:";
                document.getElementById('output').innerText = "January 4th, 9AM";
            }
        });
    </script>
</body>
</html>
