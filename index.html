<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspense Theme</title>
    <style>
        /* General styling for a scary/suspenseful theme */
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            text-align: center;
            margin-top: 20%;
            letter-spacing: 3px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate;
        }

        #output {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Flickering effect for suspense */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <h1>Press "Enter" to reveal...</h1>
    <p id="output"></p>

    <script>
        // Array holding the suspenseful text lines
        const lines = ["Afton Alps", "January 4th", "9 AM"];
        let currentIndex = 0;

        // Event listener for key press
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                // If all lines are shown, stop
                if (currentIndex < lines.length) {
                    // Reveal the current line of text
                    let outputElement = document.getElementById('output');
                    outputElement.style.opacity = "0"; // Fade out effect

                    // Delay text update for suspense
                    setTimeout(() => {
                        outputElement.innerText = lines[currentIndex];
                        outputElement.style.opacity = "1"; // Fade in effect
                        currentIndex++;
                    }, 500); // 500ms delay for suspense
                }
            }
        });
    </script>
</body>
</html>
