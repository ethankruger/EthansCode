<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspense Theme</title>
    <style>
        /* General suspenseful theme */
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            text-align: center;
            margin-top: 5%;
            letter-spacing: 3px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        /* Stacked lines container */
        #output p {
            margin: 10px 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Flickering effect for suspense */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 0.9; }
        }

        /* Instructions to press Enter */
        #prompt {
            color: yellow;
            font-size: 1.5rem;
            margin-top: 30px;
            animation: flicker 2s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Press "Enter" to reveal...</h1>
    <div id="output"></div> <!-- Container for stacked text lines -->
    <p id="prompt">Press "Enter" to continue...</p>

    <script>
        // Array of suspenseful lines to display
        const lines = ["Afton Alps", "January 4th", "9 AM"];
        let currentIndex = 0;

        // Event listener for Enter key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                if (currentIndex < lines.length) {
                    // Create a new paragraph for the next line of text
                    let newLine = document.createElement('p');
                    newLine.innerText = lines[currentIndex];

                    // Append it to the output container
                    document.getElementById('output').appendChild(newLine);

                    // Fade-in effect
                    setTimeout(() => {
                        newLine.style.opacity = "1";
                    }, 100);

                    currentIndex++; // Move to the next line
                }

                // Update the prompt
                let promptElement = document.getElementById('prompt');
                if (currentIndex < lines.length) {
                    promptElement.innerText = "Press 'Enter' to continue...";
                } else {
                    promptElement.innerText = "That's it... Press 'Enter' to restart.";
                }
            }
        });
    </script>
</body>
</html>
